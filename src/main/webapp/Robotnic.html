<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <canvas id='robotnik'
            width="61"
            height="61"></canvas>
    <script>
        var x = 0,
            y = 0;
        var canvas = document.getElementById('robotnik'),
            ctx = canvas.getContext('2d');

        ctx.strokeStyle = "black";
        ctx.strokeRect(0, 0, 60, 60);

        /*Some objects in the background*/

        ctx.beginPath();
        ctx.arc((x+40), (y+22), 8, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fillStyle = "gray"
        ctx.fill();


        ctx.beginPath();
        ctx.arc((x+12), (y+22), 8, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fillStyle = "gray"
        ctx.fill();


        /*Draw body*/

        ctx.beginPath();

        ctx.fillStyle = "red";
        ctx.fillRect((x+13), (y+14), 25, 18);

        ctx.strokeStyle = "black";
        ctx.strokeRect((x+13), (y+14), 25, 18);

        ctx.beginPath();

        ctx.fillStyle = "yellow";
        ctx.fillRect((x+20), (y+14), 10, 18);
        ctx.strokeRect((x+20), (y+14), 10, 18);

        /*Draw head*/
        ctx.beginPath();

        ctx.moveTo((x+30), (y+8));
        ctx.arc((x + 25), (y + 8), 6, 0, 2 * Math.PI);

        ctx.stroke();
        ctx.fillStyle="lightpink"
        ctx.fill();
        
        /*Draw eyes*/
        ctx.beginPath();

        ctx.arc((x+22), (y+8), 1.5, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fillStyle = "lightblue"
        ctx.fill();

        ctx.beginPath();

        ctx.arc((x+25), (y+8), 1.5, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fillStyle = "lightblue"
        ctx.fill();


        /*Draw nose and mustaches*/
        ctx.beginPath();


        ctx.moveTo((x + 23), (y + 12));
        ctx.lineTo((x + 13), (y + 8));
        ctx.lineTo((x + 15), (y + 10));
        ctx.lineTo((x + 13), (y + 12));
        ctx.lineTo((x + 17), (y + 12));
        ctx.lineTo((x + 13), (y + 14));
        ctx.lineTo((x + 23), (y + 12));
        ctx.stroke();
        ctx.fillStyle = "brown"
        ctx.fill();


        ctx.beginPath();

        ctx.arc((x + 23), (y + 11), 2, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fillStyle = "salmon"
        ctx.fill();

        ctx.beginPath();


        ctx.moveTo((x + 23), (y + 12));
        ctx.lineTo((x + 36), (y + 8));
        ctx.lineTo((x + 38), (y + 10));
        ctx.lineTo((x + 35), (y + 12));
        ctx.lineTo((x + 39), (y + 12));
        ctx.lineTo((x + 35), (y + 14));
        ctx.lineTo((x + 23), (y + 12));
        ctx.stroke();
        ctx.fillStyle = "brown"
        ctx.fill();

        /*Draw Eggmobile*/


        ctx.beginPath();

        //ctx.moveTo(25, 25);

        ctx.arc((x+25), (y+28), 23, 1.9*Math.PI, 1.1*Math.PI);
        ctx.stroke();
        ctx.fillStyle = "lightgray"
        ctx.fill();


        ctx.beginPath();
        ctx.moveTo((x+25), (y+25));
        ctx.arc((x+25), (y+25), 23, Math.PI, 1.3* Math.PI);
        ctx.stroke();
        ctx.fillStyle = "rgba(122, 251, 227, 0.44)";
        ctx.fill();

        ctx.beginPath();

        ctx.arc((x + 10), (y + 35), 5, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fillStyle = "yellow"
        ctx.fill();

      
    </script>
</body>
</html>
